<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="/static/css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="head-content">
                <h1 class="title"><a href="#">Find your film</a></h1>
                <p class="subtitle"><a href="project.html">My watchlist</a></p>
            </div>
        </div>
        <div class="searchBar">
            <div class="search">
                <img class="searchIcon" src="/static/img/icons8-search-60.png">
                    <input id="searchMovie" placeholder="Search for a movie">
            </div>
            <div class="button">
                <button type="button" id="searchBtn">Search</button>
            </div>
        </div>

        <main id="film">
            <div id="default-search-interface">
                <div id="default-searchList">
                    <img class="default-searchWait-icon" aria-label="a default search wait icon" src="/static/img/icons8-movie.gif">
                    <h3 class="default-searchWait-title">Start exploring</h3>
                </div>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
